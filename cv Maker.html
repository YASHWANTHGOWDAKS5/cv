<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Curriculum Vitae</h1>
	<h3>(For Engineering Students)</h3>
        <form id="cvForm">
            <label>Name</label>
            <input type="text" id="name" required>

            <label>Title</label>
            <input type="text" id="title" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Location</label>
            <input type="text" id="location" required>

            <!-- Profile Picture Upload -->
            <label>Profile Picture</label>
            <input type="file" id="profilePicture" accept="image/*">

            <label>Experience</label>
            <textarea id="experience" required placeholder="Position, Company, Duration, Achievements"></textarea>

            <label>Education</label>
            <textarea id="education" required placeholder="Degree, University, Year"></textarea>

            <!-- CGPA Semester-wise Section -->
            <div id="cgpa-section">
                <label>CGPA Semester-wise</label>
                <div id="cgpa-container"></div>
                <button type="button" id="add-cgpa">Add Semester CGPA</button>
            </div>

            <label>Skills</label>
            <textarea id="skills" required></textarea>

            <label>Most Proud Of</label>
            <textarea id="proudOf" required placeholder="Courage, Loyalty, etc."></textarea>

            <!-- My Time Section -->
            <label>My Time (hours per week)</label>
            <div id="my-time-section">
                <input type="text" class="time-activity" placeholder="Activity (e.g., Spending time with children)">
                <input type="number" class="time-hours" placeholder="Hours" min="1" max="168">
            </div>
            <button type="button" id="add-time">Add Activity</button>

            <button type="submit">Generate PDF</button>
        </form>
        
        <div id="cvPreview" class="cv-template" style="display: none;">
            <header>
                <div id="profile-container">
                    <img id="cv-profile-picture" src="" alt="Profile Picture" style="display: none;">
                </div>
                <h2 id="cv-name"></h2>
                <p id="cv-title"></p>
                <p id="cv-location"></p>
                <p id="cv-email"></p>
            </header>
            <section>
                <h3>Experience</h3>
                <p id="cv-experience"></p>
            </section>
            <section>
                <h3>Education</h3>
                <p id="cv-education"></p>
                <div id="cv-cgpa"></div>
            </section>
            <section>
                <h3>Skills</h3>
                <p id="cv-skills"></p>
            </section>
            <section>
                <h3>Most Proud Of</h3>
                <p id="cv-proudOf"></p>
            </section>
            <section>
                <h3>My Time</h3>
                <ul id="cv-my-time"></ul>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
